<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Summarizer</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Blog Summarizer</h1>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      
      <!-- Input Section Card -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h4 class="card-title">Paste Blog Content</h4>
            <form id="summarizeForm">
              <div class="mb-3">
                <textarea id="inputText" class="form-control" placeholder="Paste your blog content here..." rows="12" required></textarea>
                <small id="inputWordCount" class="text-muted">Word count: 0</small>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" id="summarizeBtn">Summarize</button>
                <button type="button" class="btn btn-secondary" onclick="clearText()">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Summary Section Card -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h4 class="card-title">Summary</h4>
            <div id="summaryBox" class="summary-box border rounded p-3 bg-light flex-grow-1 mb-2 text-muted">Here is the Summary</div>
            <small id="summaryWordCount" class="text-muted">Word count: 0</small>
            <button class="btn btn-secondary mt-3 align-self-start" onclick="copySummary()">Copy Summary</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 end-0 m-4" role="alert">
    <div class="d-flex">
      <div class="toast-body">Summary copied to clipboard!</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
